<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <input type="text" id="beforeTrans" class="TransMaker">
            <input type="text" class="TransMaker" readonly>
            <input type="submit" id="TransSubmit" value="번역">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        var submitBtn = document.querySelector("#TransSubmit");
        submitBtn.addEventListener("click", DoTrans);
        var beforeTrans = document.querySelector("#beforeTrans");

        function DoTrans() {
            $.ajax({
                    method: "POST",
                    url: "https://dapi.kakao.com/v2/translation/translate",
                    data: {
                        query: "안녕",
                        src_lang: "kr",
                        target_lang: "en"
                    },
                    headers: {
                        Authorization: "KakaoAK 32dc4f706e880a7711d7a57429820538"
                    }
                })
                .done(function (msg) {
                    console.log(msg);
                });
        }
    </script>
</body>

</html>
